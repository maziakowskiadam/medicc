<div class="table-container">

    <div fxLayoutAlign="center center">
        <mat-form-field fxFlex="60%">
            <input matInput
                   (keyup)="applyFilter($event.target.value)"
                   placeholder="Filter">
        </mat-form-field>
    </div>

    <mat-table [dataSource]="dataSource"
               matSort>

        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef
                             mat-sort-header>Date</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.date.toDate() | date:'dd.MM.yyyy, HH:mm' }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="doctor">
            <mat-header-cell *matHeaderCellDef>Lekarz</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.doctor }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Akcje</mat-header-cell>
            <mat-cell *matCellDef="let element">
                <button mat-flat-button
                        color="primary">Szczegóły</button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
