<h2 mat-dialog-title>Potwierdzasz aktywację konta pacjenta?</h2>
<div mat-dialog-content>
    <p>Imię i nazwisko: <b>{{ data.firstName }} {{ data.lastName }}</b></p>
    <p>PESEL: <b>{{ data.pesel }}</b></p>
</div>
<div mat-dialog-actions>
    <button mat-button
            [mat-dialog-close]="data.UUID">TAK</button>
    <button mat-button>NIE</button>
</div>
