<mat-sidenav-container>
    <mat-sidenav #sidenav
                 role="navigation">
        <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-toolbar (sidenavToggle)="sidenav.toggle()"></app-toolbar>
        <main>
            <ng-content></ng-content>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
