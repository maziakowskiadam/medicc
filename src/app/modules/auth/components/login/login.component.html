<mat-card fxFlex.xs="100%"
          fxFlex.gt-xs="400px">
    <mat-card-title>Zaloguj się</mat-card-title>
    <mat-card-content>
        <form fxLayout="column"
              #f="ngForm"
              fxLayoutGap="10px"
              (ngSubmit)="onSubmit(f)">
            <mat-form-field>
                <input type="email"
                       placeholder="E-mail"
                       matInput
                       minlength="0"
                       ngModel
                       name="email"
                       email
                       required
                       #emailInput="ngModel">
                <mat-hint>Wprowadź swój adres e-mail.</mat-hint>
                <mat-error *ngIf="emailInput.hasError('required')">E-mail nie może być pusty.</mat-error>
                <mat-error *ngIf="!emailInput.hasError('required')">E-mail niepoprawny.</mat-error>
            </mat-form-field>
            <mat-form-field hint>
                <input type="password"
                       placeholder="Hasło"
                       matInput
                       ngModel
                       name="password"
                       required
                       #passwordInput>
                <mat-hint>Wprowadź swoje hasło.</mat-hint>
                <mat-error *ngIf="passwordInput.value.length === 0">Wprowadź hasło.</mat-error>
            </mat-form-field>
            <div fxLayout="column"
                 fxLayoutAlign="center center">
                <button mat-raised-button
                        type="submit"
                        fxLayoutAlign="center center"
                        color="primary"
                        class="btn-login"
                        [disabled]="f.invalid"
                        *ngIf="!(isLoading$ | async)">Zaloguj</button>
                <button mat-button
                        class="btn-register"
                        type="button"
                        routerLink="/auth/signup"
                        *ngIf="!(isLoading$ | async)">Zarejestruj</button>
                <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
            </div>
        </form>
    </mat-card-content>
</mat-card>
